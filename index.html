<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz About General Knowledge</h1>

    <div>
        <fieldset id="Q1">
            <p>What is 2+2=?</p>
            <input name="MQ" id="MQ1" type="radio">4</input> <br>
            <input name="MQ" id="MQ2" type="radio">5</input> <br>
            <input name="MQ" id="MQ3" type="radio">6</input> <br>
            <input name="MQ" id="MQ4" type="radio">7</input> <br>
        </fieldset>
    </div>
     <br><br>

    <div>
        <fieldset id="Q2">
            <p>When Pakistan came into being?</p>
            <input name="PQ" id="PQ1" type="radio">17thAug,1947</input> <br>
            <input name="PQ" id="PQ2" type="radio">18thAug,1947</input> <br>
            <input name="PQ" id="PQ3" type="radio">14thAug,1947</input> <br>
            <input name="PQ" id="PQ4" type="radio">16thAug,1947</input> <br>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset id="Q3">
            <p>Yellow + Green makes?</p>
            <input name="CQ" id="CQ1" type="radio">Purple</input> <br>
            <input name="CQ" id="CQ2" type="radio">Pink</input> <br>
            <input name="CQ" id="CQ3" type="radio">Green</input> <br>
            <input name="CQ" id="CQ4" type="radio">Blue</input> <br>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset id="Q4">
            <p>How many states in India?</p>
            <input name="IQ" id="IQ1" type="radio">29</input> <br>
            <input name="IQ" id="IQ2" type="radio">30</input> <br>
            <input name="IQ" id="IQ3" type="radio">35</input> <br>
            <input name="IQ" id="IQ4" type="radio">36</input> <br>
        </fieldset>
    </div>
    <br><br>
    <center><button  onclick="check()" class="btn btn-danger btn-lg">Result</button></center>

    
</body>
<script src="app.js"></script>
</html>
